    <h1>CURIOSITY</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <p>
            <em>A photo library from the Curiosity Mars Rover.</em>
          </p>  
        </div>
        <div class="dropdown col-md-6">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Select a Camera
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <button class="dropdown-item" id="0" type="button">Front Hazard Avoidance Camera</button>
            <button class="dropdown-item" id="1" type="button">Rear Hazard Avoidance Camera</button>
            <button class="dropdown-item" id="2" type="button">Mast Camera</button>
            <button class="dropdown-item" id="3" type="button">Chemistry and Camera Complex</button>
            <button class="dropdown-item" id="4" type="button">Mars Hand Lens Imager</button>
            <button class="dropdown-item" id="5" type="button">Navigation Camera</button>
          </div>
        </div>
      </div>
    </div>
    <div class="images">
      
    </div>
